type Point {
  latitude: Float!
  longitude: Float!
}

type Location {
  id: String
  name: String!
  city: String!
  zip: String!
  state: String!
  street: String!
  country: String!
  coordinates: Point!
}

type AddressInfo {
  streetNumber: Int
  streetType: String!
  streetName: String!
  city: String!
  cityCode: String!
}

type Query {
  searchLocation(query: String!): [Location!]!
}
