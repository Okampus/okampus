name: Deploy production

on:
  push:
    branches:
      - master
    paths:
      - 'apps/api/**'
      - 'libs/api/**'
      - package.json
      - pnpm-lock.yaml
      - '!*/**/*.md'
      - '.github/workflows/backend-deploy-prod.yml'

jobs:
  bump:
    name: Bump chart version
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: 'Okampus/chart'
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT

      - name: Install PyBump
        run: |
          python3 -m pip install pybump
        shell: bash

      - name: Automated Version Bump
        id: version-bump
        run: |
          echo "CHART_VERSION=$(pybump bump --file charts/okampus/Chart.yaml --level patch)" >> $GITHUB_ENV
        shell: bash

      - name: Set version and save file
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.appVersion = "${{ github.sha }}"' 'charts/okampus/Chart.yaml'

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ðŸ”– $CHART_VERSION Set appVersion (image tag) to ${{ github.sha }}

          https://github.com/Okampus/okampus/tree/${{ github.sha }}""
          git push
