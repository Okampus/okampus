table:
  name: team_member_role
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: teamMember
    using:
      foreign_key_constraint_on: teamMemberId
  - name: teamRole
    using:
      foreign_key_constraint_on: teamRoleId
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - createdById
        - id
        - teamMemberId
        - teamRoleId
        - createdAt
        - deletedAt
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - teamMember:
              team:
                _and:
                  - tenantScope:
                      _and:
                        - deletedAt:
                            _is_null: true
                        - tenantMembers:
                            _and:
                              - deletedAt:
                                  _is_null: true
                              - user:
                                  _and:
                                    - id:
                                        _eq: X-Hasura-User-Id
                                    - deletedAt:
                                        _is_null: true
                  - deletedAt:
                      _is_null: true
