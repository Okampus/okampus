table:
  name: follow
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: followedActorId
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
insert_permissions:
  - role: tenant-member
    permission:
      check:
        _and:
          - deletedAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
      set:
        createdById: x-hasura-user-id
      columns:
        - followedActorId
    comment: ""
select_permissions:
  - role: me
    permission:
      columns:
        - createdById
        - followedActorId
        - id
        - tenantScopeId
        - createdAt
        - deletedAt
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - _or:
              - createdBy:
                  id:
                    _eq: X-Hasura-User-Id
              - actor:
                  user:
                    id:
                      _eq: X-Hasura-User-Id
    comment: ""
  - role: tenant-member
    permission:
      columns:
        - createdById
        - followedActorId
        - id
        - tenantScopeId
        - createdAt
        - deletedAt
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
      query_root_fields: []
      subscription_root_fields: []
    comment: ""
