table:
  name: event_approval_step
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: previousStep
    using:
      foreign_key_constraint_on: previousStepId
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: eventApprovalValidators
    using:
      foreign_key_constraint_on:
        column: stepId
        table:
          name: event_approval_validator
          schema: public
  - name: eventApprovals
    using:
      foreign_key_constraint_on:
        column: eventApprovalStepId
        table:
          name: event_approval
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: nextApprovalStepId
        table:
          name: event
          schema: public
  - name: nextSteps
    using:
      foreign_key_constraint_on:
        column: previousStepId
        table:
          name: event_approval_step
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - createdById
        - id
        - previousStepId
        - tenantScopeId
        - description
        - name
        - order
        - createdAt
        - deletedAt
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
      query_root_fields: []
      subscription_root_fields: []
    comment: ""
