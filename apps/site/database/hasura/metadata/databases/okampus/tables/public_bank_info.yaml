table:
  name: bank_info
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actorId
  - name: bank
    using:
      foreign_key_constraint_on: bankId
  - name: branchAddress
    using:
      foreign_key_constraint_on: branchAddressId
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: bankAccounts
    using:
      foreign_key_constraint_on:
        column: bankInfoId
        table:
          name: bank_account
          schema: public
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: bankInfoId
        table:
          name: expense
          schema: public
select_permissions:
  - role: me
    permission:
      columns:
        - actorId
        - bankId
        - branchAddressId
        - createdById
        - id
        - tenantScopeId
        - bicSwift
        - holderName
        - iban
        - createdAt
        - deletedAt
      filter:
        _and:
          - actor:
              user:
                id:
                  _eq: X-Hasura-User-Id
          - deletedAt:
              _is_null: true
