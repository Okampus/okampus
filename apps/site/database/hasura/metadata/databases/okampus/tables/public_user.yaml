select_permissions:
  - role: me
    permission:
      columns:
        - middleNames
        - actorId
        - createdById
        - id
        - originalTenantScopeId
        - isBot
        - isDarkModePreferred
        - isDataAnonymizedOnDeactivation
        - isDataExportedOnDeactivation
        - isIntroductionFinished
        - isOnboardingFinished
        - points
        - firstName
        - lastName
        - passwordHash
        - slug
        - createdAt
        - deletedAt
        - hiddenAt
      filter:
        createdBy:
          id:
            _eq: X-Hasura-User-Id
  - role: tenant-member
    permission:
      columns:
        - actorId
        - createdAt
        - firstName
        - id
        - isBot
        - lastName
        - middleNames
        - points
        - slug
        - originalTenantScopeId
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - originalTenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
      allow_aggregations: true
