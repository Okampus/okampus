table:
  name: campus_cluster
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: campuses
    using:
      foreign_key_constraint_on:
        column: campusClusterId
        table:
          name: campus
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - createdAt
        - createdById
        - deletedAt
        - hiddenAt
        - id
        - name
        - tenantScopeId
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
      allow_aggregations: true
