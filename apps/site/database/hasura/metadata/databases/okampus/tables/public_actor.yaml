table:
  name: actor
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: legalUnit
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: legal_unit
          schema: public
  - name: team
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: team
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: tenant
          schema: public
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
  - name: user
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: user
          schema: public
array_relationships:
  - name: actorImages
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: actor_image
          schema: public
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: actor_tag
          schema: public
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: bank_info
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followedActorId
        table:
          name: follow
          schema: public
  - name: locations
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: location
          schema: public
  - name: ownedTags
    using:
      foreign_key_constraint_on:
        column: ownerActorId
        table:
          name: tag
          schema: public
  - name: payedTransactions
    using:
      foreign_key_constraint_on:
        column: payedById
        table:
          name: transaction
          schema: public
  - name: receivedTransactions
    using:
      foreign_key_constraint_on:
        column: receivedById
        table:
          name: transaction
          schema: public
  - name: socials
    using:
      foreign_key_constraint_on:
        column: actorId
        table:
          name: social
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - avatar
        - banner
        - bio
        - createdAt
        - deletedAt
        - email
        - id
        - name
        - status
        - tenantScopeId
        - website
      filter:
        deletedAt:
          _is_null: true
      query_root_fields: []
      subscription_root_fields: []
  - role: me
    permission:
      columns:
        - createdById
        - id
        - tenantScopeId
        - avatar
        - banner
        - bio
        - email
        - ical
        - name
        - status
        - website
        - createdAt
        - deletedAt
      filter:
        _and:
          - user:
              id:
                _eq: X-Hasura-User-Id
          - deletedAt:
              _is_null: true
  - role: tenant-member
    permission:
      columns:
        - avatar
        - banner
        - bio
        - createdAt
        - createdById
        - deletedAt
        - email
        - id
        - name
        - status
        - tenantScopeId
        - website
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
