table:
  name: project
  schema: public
object_relationships:
  - name: banner
    using:
      foreign_key_constraint_on: bannerId
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: grant
    using:
      foreign_key_constraint_on: grantId
  - name: team
    using:
      foreign_key_constraint_on: teamId
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: action
          schema: public
  - name: eventOrganizes
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: event_organize
          schema: public
  - name: missionJoins
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: mission_join
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: mission
          schema: public
  - name: projectSupervisors
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: project_supervisor
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: projectId
        table:
          name: transaction
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - bannerId
        - color
        - createdAt
        - createdById
        - deletedAt
        - description
        - end
        - grantId
        - hiddenAt
        - id
        - isPrivate
        - name
        - regularEventInterval
        - slug
        - start
        - teamId
        - tenantScopeId
        - type
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
          - isTemplate:
              _eq: false
