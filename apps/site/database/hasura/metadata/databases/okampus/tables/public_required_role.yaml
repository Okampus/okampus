table:
  name: required_role
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: teamRequiredRoles
    using:
      foreign_key_constraint_on:
        column: requiredRoleId
        table:
          name: team_required_role
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - teamTypes
        - createdById
        - id
        - tenantScopeId
        - isRequired
        - description
        - name
        - createdAt
        - deletedAt
        - hiddenAt
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
    comment: ""
