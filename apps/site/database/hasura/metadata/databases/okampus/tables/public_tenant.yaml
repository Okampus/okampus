select_permissions:
  - role: anonymous
    permission:
      columns:
        - actorId
        - createdAt
        - deletedAt
        - domain
        - id
        - isOidcEnabled
        - oidcName
      filter:
        deletedAt:
          _is_null: true
  - role: tenant-member
    permission:
      columns:
        - actorId
        - createdAt
        - deletedAt
        - domain
        - id
        - isOidcEnabled
        - oidcName
        - pointName
      filter:
        _and:
          - tenantMembers:
              _and:
                - user:
                    id:
                      _eq: X-Hasura-User-Id
                - deletedAt:
                    _is_null: true
          - deletedAt:
              _is_null: true
