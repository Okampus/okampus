table:
  name: team
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actorId
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: grantFund
    using:
      foreign_key_constraint_on: tenantGrantFundId
  - name: joinForm
    using:
      foreign_key_constraint_on: joinFormId
  - name: parent
    using:
      foreign_key_constraint_on: parentId
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
  - name: video
    using:
      foreign_key_constraint_on: videoId
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: action
          schema: public
  - name: bankAccounts
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: bank_account
          schema: public
  - name: childrenTeams
    using:
      foreign_key_constraint_on:
        column: parentId
        table:
          name: team
          schema: public
  - name: eventOrganizes
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: event_organize
          schema: public
  - name: grants
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: grant
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: mission
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: project
          schema: public
  - name: teamDocuments
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: team_document
          schema: public
  - name: teamHistories
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: team_history
          schema: public
  - name: teamJoins
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: team_join
          schema: public
  - name: teamMembers
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: team_member
          schema: public
  - name: teamRoles
    using:
      foreign_key_constraint_on:
        column: teamId
        table:
          name: team_role
          schema: public
select_permissions:
  - role: team-member
    permission:
      columns: []
      filter:
        _and:
          - teamMembers:
              _and:
                - user:
                    _and:
                      - id:
                          _eq: X-Hasura-User-Id
                      - deletedAt:
                          _is_null: true
                - deletedAt:
                    _is_null: true
          - deletedAt:
              _is_null: true
  - role: tenant-member
    permission:
      columns:
        - actorId
        - createdAt
        - createdById
        - deletedAt
        - directorsCategoryName
        - hiddenAt
        - id
        - isJoinFormActive
        - joinFormId
        - managersCategoryName
        - membersCategoryName
        - membershipDuration
        - membershipFees
        - parentId
        - slug
        - tenantScopeId
        - type
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
