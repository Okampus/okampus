table:
  name: mission
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: eventOrganize
    using:
      foreign_key_constraint_on: eventOrganizeId
  - name: project
    using:
      foreign_key_constraint_on: projectId
  - name: team
    using:
      foreign_key_constraint_on: teamId
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
array_relationships:
  - name: missionJoins
    using:
      foreign_key_constraint_on:
        column: missionId
        table:
          name: mission_join
          schema: public
