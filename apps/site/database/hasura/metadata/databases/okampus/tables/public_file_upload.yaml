insert_permissions:
  - role: tenant-member
    permission:
      check:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
      set:
        createdById: x-hasura-user-id
      columns:
        - name
        - size
        - type
        - url
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - createdAt
        - createdById
        - deletedAt
        - hiddenAt
        - id
        - size
        - tenantScopeId
        - type
        - url
      filter:
        _and:
          - deletedAt:
              _is_null: true
          - hiddenAt:
              _is_null: true
      query_root_fields: []
      subscription_root_fields: []
  - role: tenant-member
    permission:
      columns:
        - createdAt
        - createdById
        - deletedAt
        - hiddenAt
        - id
        - name
        - size
        - tenantScopeId
        - type
        - url
