          - tenantScope:
              _and:
                - deletedAt:
                    _is_null: true
                - tenantMembers:
                    _and:
                      - deletedAt:
                          _is_null: true
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deletedAt:
                                _is_null: true
                            - hiddenAt:
                                _is_null: true
