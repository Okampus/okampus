table:
  name: action
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: createdById
  - name: eventJoin
    using:
      foreign_key_constraint_on: eventJoinId
  - name: processedBy
    using:
      foreign_key_constraint_on: processedById
  - name: project
    using:
      foreign_key_constraint_on: projectId
  - name: team
    using:
      foreign_key_constraint_on: teamId
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenantScopeId
  - name: user
    using:
      foreign_key_constraint_on: userId
