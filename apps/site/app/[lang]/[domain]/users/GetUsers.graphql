query GetUsers($where: UserBoolExp, $orderBy: [UserOrderBy!], $limit: Int, $offset: Int) {
  user(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    firstName
    lastName
    slug
    actor {
      __typename
      id
      name
      email
      website
      avatar
      banner
      type
    }
    teamMemberships(where: { deletedAt: { _isNull: true } }) {
      __typename
      id
      team {
        __typename
        id
        type
        slug
        actor {
          __typename
          id
          avatar
          banner
          type
        }
      }
    }
  }
}
