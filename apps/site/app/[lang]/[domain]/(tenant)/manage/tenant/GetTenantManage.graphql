query GetTenantManage($domain: String!) {
  tenant(where: { domain: { _eq: $domain } }) {
    __typename
    id
    domain
    pointName
    actor {
      __typename
      id
      name
      avatar
      banner
      bio
      email
      website
      status
      type
    }
    eventValidationForm {
      __typename
      id
      schema
    }
    eventApprovalSteps {
      __typename
      id
      name
      order
    }
    requiredDocuments {
      __typename
      id
      name
      description
      teamTypes
      isRequired
    }
    requiredRoles {
      __typename
      id
      name
      description
      teamTypes
      isRequired
    }
  }
}
