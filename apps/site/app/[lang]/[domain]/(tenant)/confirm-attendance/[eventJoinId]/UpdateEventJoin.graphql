mutation UpdateEventJoin($id: bigint!, $update: EventJoinSetInput!) {
  updateEventJoinByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    state
    processedAt
    processedBy {
      __typename
      id
      createdAt
      slug
      actor {
        __typename
        id
        bio
        name
        email
        status
        website
        avatar
        banner
        type
      }
    }
  }
}
