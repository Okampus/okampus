query GetUser($slug: String!) {
  user(where: { slug: { _eq: $slug } }, limit: 1) {
    __typename
    id
    createdAt
    firstName
    lastName
    slug
    actor {
      __typename
      id
      status
      bio
      name
      email
      website
      avatar
      banner
      type
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    teamMemberships(where: { deletedAt: { _isNull: true } }) {
      __typename
      id
      team {
        __typename
        id
        type
        slug
        actor {
          __typename
          id
          avatar
          banner
          type
        }
      }
    }
  }
}
