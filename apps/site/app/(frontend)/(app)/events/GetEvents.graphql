query GetEvents($where: EventBoolExp, $orderBy: [EventOrderBy!], $limit: Int, $offset: Int) {
  event(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    slug
    start
    end
    maxParticipants
    name
    state
    price
    pointsAwardedForAttendance
    isPrivate
    description
    banner {
      __typename
      id
      url
      type
    }
    joinForm {
      __typename
      id
      schema
    }
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    eventOrganizes {
      __typename
      id
      eventSupervisors {
        __typename
        id
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
            bio
            status
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
      team {
        __typename
        id
        slug
        type
        actor {
          __typename
          id
          name
          website
          avatar
          banner
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
          bio
          status
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
    }
  }
}
