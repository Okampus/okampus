query GetTeam($slug: String!) {
  team(where: { slug: { _eq: $slug } }, limit: 1) {
    __typename
    id
    createdAt
    type
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    membershipFees
    membershipDuration
    slug
    actor {
      __typename
      id
      bio
      name
      status
      email
      website
      avatar
      banner
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
    parent {
      __typename
      id
      type
      slug
      actor {
        __typename
        id
        createdAt
        email
        name
        website
        avatar
        banner
      }
    }
    poles {
      __typename
      id
      createdAt
      name
      description
    }
    roles {
      __typename
      id
      createdAt
      color
      type
      name
      permissions
    }
    teamMembers {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        __typename
        id
        role {
          __typename
          id
          createdAt
          color
          type
          name
          permissions
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
          bio
          status
          actorTags {
            tag {
              __typename
              id
              createdAt
              slug
              name
              color
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
    }
  }
}
