query GetTeam($slug: String!) {
  team(where: { slug: { _eq: $slug } }, limit: 1) {
    __typename
    id
    createdAt
    type
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    membershipFees
    membershipDuration
    slug
    actor {
      __typename
      id
      bio
      name
      status
      email
      website
      avatar
      banner
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    joinForm {
      __typename
      id
      schema
    }
    parent {
      __typename
      id
      type
      slug
      actor {
        __typename
        id
        createdAt
        email
        name
        website
        avatar
        banner
      }
    }
    teamRoles {
      __typename
      id
      createdAt
      color
      type
      name
      canViewTreasury
      canManageTreasury
      canManageProfile
      canViewJoins
      canManageJoins
      canManageMemberRoles
      canManageRoles
      canCreateEvents
      canManageEvents
      canViewDraftEvents
      canCreateActions
      canManageActions
      canCreateContents
      canManageContents
    }
    teamMembers {
      __typename
      id
      createdAt
      teamMemberRoles {
        __typename
        id
        teamRole {
          __typename
          id
          createdAt
          color
          type
          name
          canViewTreasury
          canManageTreasury
          canManageProfile
          canViewJoins
          canManageJoins
          canManageMemberRoles
          canManageRoles
          canCreateEvents
          canManageEvents
          canViewDraftEvents
          canCreateActions
          canManageActions
          canCreateContents
          canManageContents
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
          bio
          status
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
    }
  }
}
