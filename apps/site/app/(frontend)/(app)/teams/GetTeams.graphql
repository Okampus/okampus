query GetTeams($where: TeamBoolExp, $orderBy: [TeamOrderBy!], $limit: Int, $offset: Int) {
  team(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    type
    membershipFees
    membershipDuration
    actor {
      __typename
      id
      slug
      status
      bio
      name
      email
      website
      avatar
      banner
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
    parent {
      __typename
      id
      type
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
        avatar
        banner
      }
    }
    poles {
      __typename
      id
      createdAt
      name
      description
    }
    roles {
      __typename
      id
      createdAt
      color
      type
      name
      permissions
    }
    teamMembersAggregate {
      aggregate {
        count
      }
    }
    teamMembers {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        __typename
        id
        role {
          __typename
          id
          createdAt
          color
          type
          name
          permissions
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        actor {
          __typename
          id
          createdAt
          email
          name
          slug
          website
          avatar
          banner
          bio
          status
          actorTags {
            tag {
              __typename
              id
              createdAt
              slug
              name
              color
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
    }
  }
}
