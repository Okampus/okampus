mutation DeleteActorImage($where: ActorImageBoolExp!) {
  deleteActorImage(where: $where) {
    returning {
      __typename
      id
      createdAt
      type
      image {
        __typename
        id
        url
      }
      actor {
        __typename
        id
        email
        name
        slug
        website
      }
    }
  }
}
