query GetTransactions($where: TransactionBoolExp, $orderBy: [TransactionOrderBy!], $limit: Int, $offset: Int) {
  transaction(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    amount
    category
    description
    method
    payedAt
    processedByType
    processedBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
      }
    }
    payedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    receivedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    createdBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
      }
    }
    event {
      __typename
      id
      slug
      name
    }
    project {
      __typename
      id
      slug
      name
    }
    transactionAttachments {
      attachment {
        __typename
        id
        name
        size
        type
        url
      }
    }
  }
}
