query GetEventOrganizes($where: EventOrganizeBoolExp, $orderBy: [EventOrganizeOrderBy!], $limit: Int, $offset: Int) {
  eventOrganize(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    event {
      __typename
      id
      name
      state
      start
      end
      maxParticipants
      slug
      banner {
        __typename
        id
        url
      }
      eventApprovals {
        __typename
        id
        createdAt
        isApproved
        message
        eventApprovalStep {
          __typename
          id
          createdAt
          name
          description
          order
          nextSteps {
            __typename
            id
            createdAt
            name
            description
            order
          }
          previousStep {
            __typename
            id
            createdAt
            name
            description
            order
          }
        }
        createdBy {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
          }
        }
      }
      eventApprovalSubmission {
        __typename
        id
        createdAt
        submission
      }
      nextEventApprovalStep {
        __typename
        id
        createdAt
        name
        description
        order
        nextSteps {
          __typename
          id
          createdAt
          name
          description
          order
        }
        previousStep {
          __typename
          id
          createdAt
          name
          description
          order
        }
      }
    }
    eventSupervisors {
      __typename
      id
      teamMember {
        __typename
        id
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
            bio
            status
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
    }
    team {
      __typename
      id
      type
      slug
      actor {
        __typename
        id
        name
        website
        avatar
        banner
      }
      joinForm {
        __typename
        id
        schema
      }
    }
    project {
      __typename
      id
      createdAt
      name
      slug
      color
      isPrivate
    }
  }
  event {
    __typename
    id
    createdAt
    slug
    start
    end
    maxParticipants
    name
    state
    price
    pointsAwardedForAttendance
    isPrivate
    description
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    banner {
      __typename
      id
      url
      type
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
          bio
          status
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
      formSubmission {
        __typename
        id
        createdAt
        form {
          __typename
          id
          schema
        }
        submission
      }
      processedBy {
        __typename
        id
        createdAt
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
          bio
          status
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
      processedAt
      participationProcessedVia
      participationProcessedAt
    }
    joinForm {
      __typename
      id
      schema
    }
  }
}
