query GetEventOrganizes($where: EventOrganizeBoolExp, $orderBy: [EventOrganizeOrderBy!], $limit: Int, $offset: Int) {
  eventOrganize(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    event {
      __typename
      id
      name
      state
      start
      end
      maxParticipants
      slug
      banner {
        __typename
        id
        url
      }
      eventApprovals {
        __typename
        id
        createdAt
        isApproved
        message
        eventApprovalStep {
          __typename
          id
          createdAt
          name
          description
          order
          nextSteps {
            __typename
            id
            createdAt
            name
            description
            order
          }
          previousStep {
            __typename
            id
            createdAt
            name
            description
            order
          }
        }
        createdBy {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            createdAt
            email
            name
            slug
            website
            actorImages {
              __typename
              id
              type
              image {
                __typename
                id
                createdAt
                url
              }
            }
          }
          user {
            __typename
            id
            createdAt
            firstName
            lastName
            individual {
              __typename
              id
              createdAt
              actor {
                __typename
                id
                createdAt
                email
                name
                slug
                website
                actorImages {
                  __typename
                  id
                  createdAt
                  type
                  image {
                    __typename
                    id
                    createdAt
                    url
                    size
                    type
                  }
                }
              }
            }
          }
        }
      }
      eventApprovalSubmission {
        __typename
        id
        createdAt
        form {
          __typename
          id
          createdAt
          schema
          name
          type
        }
        submission
      }
      nextEventApprovalStep {
        __typename
        id
        createdAt
        name
        description
        order
        nextSteps {
          __typename
          id
          createdAt
          name
          description
          order
        }
        previousStep {
          __typename
          id
          createdAt
          name
          description
          order
        }
      }
    }
    eventSupervisors {
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            createdAt
            email
            name
            slug
            website
            actorImages {
              __typename
              id
              createdAt
              type
              image {
                __typename
                id
                createdAt
                url
                size
                type
              }
            }
            bio
            status
            actorTags {
              tag {
                __typename
                id
                createdAt
                slug
                name
                color
              }
            }
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
    }
    team {
      __typename
      id
      type
      actor {
        __typename
        id
        name
        slug
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            url
          }
        }
      }
      joinForm {
        __typename
        id
        schema
        name
      }
    }
    project {
      __typename
      id
      createdAt
      name
      slug
      color
      isPrivate
    }
  }
  event {
    __typename
    id
    createdAt
    slug
    start
    end
    maxParticipants
    name
    state
    price
    pointsAwardedForAttendance
    isPrivate
    description
    location {
      __typename
      id
      type
      onlineLink
      locationDetails
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    banner {
      __typename
      id
      url
      type
    }
    eventTags {
      tag {
        __typename
        id
        createdAt
        slug
        name
        color
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            createdAt
            email
            name
            slug
            website
            actorImages {
              __typename
              id
              createdAt
              type
              image {
                __typename
                id
                createdAt
                url
                size
                type
              }
            }
            bio
            status
            actorTags {
              tag {
                __typename
                id
                createdAt
                slug
                name
                color
              }
            }
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
      formSubmission {
        __typename
        id
        createdAt
        form {
          __typename
          id
          createdAt
          schema
          name
          type
        }
        submission
      }
      processedBy {
        __typename
        id
        createdAt
        actor {
          __typename
          id
          createdAt
          email
          name
          slug
          website
          actorImages {
            __typename
            id
            createdAt
            type
            image {
              __typename
              id
              createdAt
              url
              size
              type
            }
          }
          bio
          status
          actorTags {
            tag {
              __typename
              id
              createdAt
              slug
              name
              color
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
      processedAt
      participationProcessedVia
      participationProcessedAt
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
  }
}
