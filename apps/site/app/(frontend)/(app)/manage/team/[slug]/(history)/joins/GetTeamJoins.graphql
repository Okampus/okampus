query GetTeamJoins($where: TeamJoinBoolExp, $orderBy: [TeamJoinOrderBy!], $limit: Int, $offset: Int) {
  teamJoin(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    state
    joinedBy {
      __typename
      id
      createdAt
      firstName
      lastName
      actor {
        __typename
        id
        slug
        bio
        name
        email
        website
        status
        avatar
        banner
      }
    }
    team {
      __typename
      id
      actor {
        __typename
        id
        email
        name
        slug
        website
        avatar
        banner
      }
    }
    formSubmission {
      __typename
      id
      createdAt
      submission
      form {
        __typename
        id
        createdAt
        schema
        name
        type
      }
    }
    receivedRole {
      __typename
      id
      createdAt
      color
      type
      name
      permissions
    }
  }
}
