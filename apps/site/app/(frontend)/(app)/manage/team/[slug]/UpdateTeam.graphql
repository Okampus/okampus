mutation UpdateTeam($id: bigint!, $update: TeamSetInput!) {
  updateTeamByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    createdAt
    type
    membershipFees
    membershipDuration
    actor {
      __typename
      id
      slug
      bio
      name
      status
      email
      website
      actorImages {
        __typename
        id
        type
        image {
          __typename
          id
          url
        }
      }
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
    poles {
      __typename
      id
      createdAt
      name
      description
    }
    roles {
      __typename
      id
      createdAt
      color
      type
      name
      permissions
    }
    teamMembers {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        role {
          __typename
          id
          createdAt
          color
          type
          name
          permissions
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            createdAt
            email
            name
            slug
            website
            actorImages {
              __typename
              id
              createdAt
              type
              image {
                __typename
                id
                createdAt
                url
                size
                type
              }
            }
            bio
            status
            actorTags {
              tag {
                __typename
                id
                createdAt
                slug
                name
                color
              }
            }
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
    }
  }
}
