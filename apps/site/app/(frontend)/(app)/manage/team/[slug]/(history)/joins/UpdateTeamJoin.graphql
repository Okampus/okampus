mutation UpdateTeamJoin($id: bigint!, $update: TeamJoinSetInput!) {
  updateTeamJoinByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    state
    joinedBy {
      __typename
      id
      createdAt
      firstName
      lastName
      actor {
        __typename
        id
        slug
        bio
        name
        email
        website
        status
        avatar
        banner
      }
    }
  }
}
