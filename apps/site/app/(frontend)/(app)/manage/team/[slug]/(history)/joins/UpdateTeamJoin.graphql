mutation UpdateTeamJoin($id: bigint!, $update: TeamJoinSetInput!) {
  updateTeamJoinByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    state
    joinedBy {
      __typename
      id
      createdAt
      firstName
      lastName
      actor {
        __typename
        id
        slug
        bio
        name
        email
        website
        status
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            url
          }
        }
      }
    }
  }
}
