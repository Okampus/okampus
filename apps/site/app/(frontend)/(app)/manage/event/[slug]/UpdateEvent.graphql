mutation UpdateEvent($id: bigint!, $update: EventSetInput!) {
  updateEventByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    createdAt
    start
    end
    maxParticipants
    name
    slug
    description
    state
    price
    pointsAwardedForAttendance
    isPrivate
    banner {
      __typename
      id
      createdAt
      url
      size
      type
      name
    }
    eventApprovals {
      __typename
      id
      createdAt
      isApproved
      message
      eventApprovalStep {
        __typename
        id
        createdAt
        name
        description
        order
        nextSteps {
          __typename
          id
          createdAt
          name
          description
          order
        }
        previousStep {
          __typename
          id
          createdAt
          name
          description
          order
        }
      }
      createdBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
        }
      }
    }
    eventOrganizes {
      __typename
      id
      team {
        __typename
        id
        createdAt
        type
        slug
        actor {
          __typename
          id
          createdAt
          name
          email
          website
          avatar
          banner
          bio
          status
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
        directorsCategoryName
        managersCategoryName
        membersCategoryName
        joinForm {
          __typename
          id
          createdAt
          schema
          name
          type
        }
        teamMembersAggregate {
          aggregate {
            count
          }
        }
        poles {
          __typename
          id
          createdAt
          name
          description
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
      eventSupervisors {
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
            bio
            status
          }
        }
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(orderBy: [{ participationProcessedAt: DESC }]) {
      __typename
      id
      createdAt
      state
      isPresent
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          bio
          name
          email
          status
          website
          avatar
          banner
        }
      }
      formSubmission {
        __typename
        id
        createdAt
        form {
          __typename
          id
          createdAt
          schema
          name
          type
        }
        submission
      }
      processedBy {
        __typename
        id
        createdAt
        slug
        actor {
          __typename
          id
          email
          name
          bio
          status
          website
          avatar
          banner
        }
      }
      processedAt
      participationProcessedVia
      participationProcessedAt
      participationProcessedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
        }
      }
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
    location {
      __typename
      id
      createdAt
      type
      link
      name
      details
      address {
        __typename
        id
        latitude
        longitude
        category
        name
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    nextEventApprovalStep {
      __typename
      id
      createdAt
      name
      description
      order
      nextSteps {
        __typename
        id
        createdAt
        name
        description
        order
      }
      previousStep {
        __typename
        id
        createdAt
        name
        description
        order
      }
    }
    eventApprovalSubmission {
      __typename
      id
      createdAt
      form {
        __typename
        id
        createdAt
        schema
        name
        type
      }
      submission
    }
  }
}
