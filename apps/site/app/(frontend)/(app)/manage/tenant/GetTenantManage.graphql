query GetTenantManage($domain: String!) {
  tenant(where: { domain: { _eq: $domain } }) {
    __typename
    id
    domain
    pointName
    eventValidationForm {
      __typename
      id
      name
      schema
      type
    }
    eventApprovalSteps {
      __typename
      id
      name
      order
    }
    adminTeam {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        avatar
        banner
        bio
        email
        website
        status
      }
    }
  }
}
