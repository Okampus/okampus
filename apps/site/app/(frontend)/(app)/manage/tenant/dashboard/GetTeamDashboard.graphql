          legalUnit {
            __typename
            id
            createdAt
            type
            legalName
            slug
            actor {
              __typename
              id
              email
              website
              name
              avatar
              banner
            }
          }
          location {
            __typename
            id
            createdAt
            type
            link
            name
            details
            address {
              __typename
              id
              latitude
              longitude
              category
              name
              streetNumber
              street
              zip
              city
              state
              country
              geoapifyId
            }
          }
        }
        bicSwift
        iban
      }
      name
      team {
        __typename
        id
        createdAt
        type
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
        }
      }
      type
      childrenAccounts {
        __typename
        id
        createdAt
        financesAggregate {
          aggregate {
            sum {
              amount
            }
          }
        }
        name
        type
        bankInfo {
          __typename
          id
          createdAt
          legalUnitLocation {
            __typename
            id
            createdAt
            locationType
            legalName
            actor {
              website
              name
            }
            legalUnit {
              __typename
              id
              createdAt
              type
              legalName
              actor {
                __typename
                id
                createdAt
                website
                name
              }
            }
            location {
              __typename
              id
              createdAt
              type
              link
              name
              details
              address {
                __typename
                id
                latitude
                longitude
                category
                name
                streetNumber
                street
                zip
                city
                state
                country
                geoapifyId
              }
            }
          }
          bicSwift
          iban
        }
        team {
          __typename
          id
          createdAt
          type
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
