query GetTeamDashboard {
  team(where: { type: { _in: ["Association", "Club"] } }, orderBy: { actor: { name: ASC } }) {
    __typename
    id
    createdAt
    type
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    slug
    teamDocuments {
      __typename
      id
      name
      type
      file {
        __typename
        id
        name
        size
        type
        url
      }
    }
    actor {
      __typename
      id
      createdAt
      email
      name
      website
      avatar
      banner
      bio
      status
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    joinForm {
      __typename
      id
      schema
      name
    }
    teamMembersAggregate {
      aggregate {
        count
      }
    }
    poles {
      __typename
      id
      createdAt
      name
      description
    }
    teamRoles(where: { deletedAt: { _isNull: false } }) {
      __typename
      id
      createdAt
      color
      type
      name
      permissions
    }
    teamMembers(
      where: {
        teamMemberRoles: { teamRole: { type: { _in: ["President", "Treasurer", "Secretary"] } } }
        deletedAt: { _isNull: true }
      }
    ) {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        __typename
        id
        teamRole {
          __typename
          id
          createdAt
          color
          type
          name
          permissions
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          bio
          status
          website
          avatar
          banner
        }
      }
    }
    membershipDuration
    membershipFees
    isJoinFormActive
    bankAccounts {
      __typename
      id
      createdAt
      financesAggregate {
        aggregate {
          sum {
            amount
          }
        }
      }
      bankInfo {
        __typename
        id
        createdAt
        legalUnitLocation {
          __typename
          id
          createdAt
          locationType
          legalName
          slug
          actor {
            __typename
            id
            email
            website
            name
            avatar
            banner
