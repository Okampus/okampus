query GetTeamDashboard {
  team(where: { type: { _in: ["Association", "Club"] } }, orderBy: { actor: { name: ASC } }) {
    __typename
    id
    createdAt
    type
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    slug
    teamDocuments {
      __typename
      id
      name
      type
      file {
        __typename
        id
        name
        size
        type
        url
      }
    }
    actor {
      __typename
      id
      createdAt
      email
      name
      website
      avatar
      banner
      bio
      status
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    joinForm {
      __typename
      id
      schema
      name
    }
    teamMembersAggregate {
      aggregate {
        count
      }
    }
    teamRoles(where: { deletedAt: { _isNull: false } }) {
      __typename
      id
      createdAt
      color
      type
      name
      canViewTreasury
      canManageTreasury
      canManageProfile
      canViewJoins
      canManageJoins
      canManageMemberRoles
      canManageRoles
      canCreateEvents
      canManageEvents
      canViewDraftEvents
      canCreateActions
      canManageActions
      canCreateContents
      canManageContents
    }
    teamMembers(
      where: {
        teamMemberRoles: { teamRole: { type: { _in: ["President", "Treasurer", "Secretary"] } } }
        deletedAt: { _isNull: true }
      }
    ) {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        __typename
        id
        teamRole {
          __typename
          id
          createdAt
          color
          type
          name
          canViewTreasury
          canManageTreasury
          canManageProfile
          canViewJoins
          canManageJoins
          canManageMemberRoles
          canManageRoles
          canCreateEvents
          canManageEvents
          canViewDraftEvents
          canCreateActions
          canManageActions
          canCreateContents
          canManageContents
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          bio
          status
          website
          avatar
          banner
        }
      }
    }
    membershipDuration
    membershipFees
    isJoinFormActive
    bankAccounts {
      __typename
      id
      createdAt
      transactionsAggregate {
        aggregate {
          sum {
            amount
          }
        }
      }
      bankInfo {
        __typename
        id
        createdAt
        bicSwift
        iban
        branchAddress {
          __typename
          id
          latitude
          longitude
          category
          name
          streetNumber
          street
          zip
          city
          state
          country
          geoapifyId
        }
        bank {
          __typename
          id
          type
          legalName
          actor {
            __typename
            id
            createdAt
            website
            name
          }
        }
      }
      name
      team {
        __typename
        id
        createdAt
        type
        slug
        actor {
          __typename
          id
          createdAt
          email
          name
          website
          avatar
          banner
        }
      }
      type
      childrenAccounts {
        __typename
        id
        createdAt
        transactionsAggregate {
          aggregate {
            sum {
              amount
            }
          }
        }
        name
        type
        bankInfo {
          __typename
          id
          createdAt
          bicSwift
          iban
          branchAddress {
            __typename
            id
            latitude
            longitude
            category
            name
            streetNumber
            street
            zip
            city
            state
            country
            geoapifyId
          }
          bank {
            __typename
            id
            type
            legalName
            actor {
              __typename
              id
              createdAt
              website
              name
            }
          }
        }
        team {
          __typename
          id
          createdAt
          type
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
          }
        }
      }
      parent {
        __typename
        id
        createdAt
        name
        type
        transactionsAggregate {
          aggregate {
            sum {
              amount
            }
          }
        }
        bankInfo {
          __typename
          id
          createdAt
          bicSwift
          iban
          branchAddress {
            __typename
            id
            latitude
            longitude
            category
            name
            streetNumber
            street
            zip
            city
            state
            country
            geoapifyId
          }
          bank {
            __typename
            id
            type
            legalName
            actor {
              __typename
              id
              createdAt
              website
              name
            }
          }
        }
        team {
          __typename
          id
          createdAt
          type
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
          }
        }
      }
    }
    teamHistories(
      where: { eventType: { _in: ["OkampusStart", "ExtraordinaryAssembly", "RegularAssembly", "Restart"] } }
    ) {
      __typename
      id
      createdAt
      eventDate
    }
    childrenTeams {
      __typename
      id
      createdAt
      type
      slug
      actor {
        __typename
        id
        createdAt
        email
        name
        website
        avatar
        banner
      }
    }
  }
}
