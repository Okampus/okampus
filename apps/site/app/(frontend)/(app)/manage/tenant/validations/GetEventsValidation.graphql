query GetEventsValidation($where: EventBoolExp, $orderBy: [EventOrderBy!], $limit: Int, $offset: Int) {
  event(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    slug
    start
    end
    maxParticipants
    name
    state
    price
    pointsAwardedForAttendance
    isPrivate
    description
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    banner {
      __typename
      id
      url
      type
    }
    nextEventApprovalStep {
      __typename
      id
      createdAt
      name
      description
      order
      nextSteps {
        __typename
        id
        createdAt
        name
        description
        order
      }
      previousStep {
        __typename
        id
        createdAt
        name
        description
        order
      }
    }
    eventApprovalSubmission {
      __typename
      id
      createdAt
      submission
      form {
        __typename
        id
        createdAt
        schema
        name
        type
      }
    }
    eventApprovals {
      __typename
      id
      createdAt
      isApproved
      message
      eventApprovalStep {
        __typename
        id
        createdAt
        name
        description
        order
        nextSteps {
          __typename
          id
          createdAt
          name
          description
          order
        }
        previousStep {
          __typename
          id
          createdAt
          name
          description
          order
        }
      }
      createdBy {
        __typename
        id
        createdAt
        firstName
        lastName
        actor {
          __typename
          id
          createdAt
          email
          name
          slug
          website
          avatar
          banner
        }
      }
    }
    eventTags {
      tag {
        __typename
        id
        createdAt
        slug
        name
        color
      }
    }
    eventOrganizes {
      __typename
      id
      eventSupervisors {
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          actor {
            __typename
            id
            createdAt
            email
            name
            slug
            website
            avatar
            banner
            bio
            status
            actorTags {
              tag {
                __typename
                id
                createdAt
                slug
                name
                color
              }
            }
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
      team {
        __typename
        id
        type
        actor {
          __typename
          id
          slug
          name
          email
          website
          avatar
          banner
        }
        joinForm {
          __typename
          id
          schema
          name
        }
        teamMembersAggregate {
          __typename
          aggregate {
            count
          }
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        actor {
          __typename
          id
          createdAt
          email
          name
          slug
          website
          avatar
          banner
          bio
          status
          actorTags {
            tag {
              __typename
              id
              createdAt
              slug
              name
              color
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
      formSubmission {
        __typename
        id
        createdAt
        form {
          __typename
          id
          createdAt
          schema
          name
          type
        }
        submission
      }
      processedBy {
        __typename
        id
        createdAt
        actor {
          __typename
          id
          createdAt
          email
          name
          slug
          website
          avatar
          banner
          bio
          status
          actorTags {
            tag {
              __typename
              id
              createdAt
              slug
              name
              color
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
      }
      processedAt
      participationProcessedVia
      participationProcessedAt
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
  }
}
