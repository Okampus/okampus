query GetUser($slug: String!) {
  user(where: { actor: { slug: { _eq: $slug } } }, limit: 1) {
    __typename
    id
    createdAt
    firstName
    lastName
    actor {
      __typename
      id
      slug
      status
      bio
      name
      email
      website
      avatar
      banner
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    teamMembers(where: { deletedAt: { _isNull: true } }) {
      __typename
      id
      team {
        __typename
        id
        type
        actor {
          __typename
          id
          slug
          avatar
          banner
        }
      }
    }
  }
}
