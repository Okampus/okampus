mutation UpdateEventJoin($id: bigint!, $update: EventJoinSetInput!) {
  updateEventJoinByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    state
    processedAt
    processedBy {
      __typename
      id
      createdAt
      actor {
        __typename
        id
        slug
        bio
        name
        email
        status
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            url
          }
        }
      }
    }
  }
}
