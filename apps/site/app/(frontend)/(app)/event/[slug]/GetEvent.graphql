query GetEvent($slug: String!) {
  event(where: { slug: { _eq: $slug } }, limit: 1) {
    __typename
    id
    createdAt
    description
    start
    end
    slug
    name
    state
    price
    isPrivate
    maxParticipants
    pointsAwardedForAttendance
    location {
      __typename
      id
      type
      onlineLink
      locationDetails
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
      }
    }
    banner {
      __typename
      id
      url
      type
    }
    eventTags {
      tag {
        __typename
        id
        createdAt
        slug
        name
        color
      }
    }
    eventOrganizes {
      __typename
      id
      eventSupervisors {
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          individual {
            __typename
            id
            createdAt
            actor {
              __typename
              id
              createdAt
              email
              name
              slug
              website
              actorImages {
                __typename
                id
                type
                image {
                  __typename
                  id
                  url
                }
              }
              bio
              status
              actorTags {
                tag {
                  __typename
                  id
                  createdAt
                  slug
                  name
                  color
                }
              }
            }
          }
        }
      }
      team {
        __typename
        id
        type
        actor {
          __typename
          id
          name
          slug
          email
          website
          actorImages {
            __typename
            id
            type
            image {
              __typename
              id
              url
            }
          }
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
        joinForm {
          __typename
          id
          schema
          name
        }
        teamMembersAggregate {
          __typename
          aggregate {
            count
          }
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      processedAt
      participationProcessedVia
      participationProcessedAt
      processedBy {
        __typename
        id
        createdAt
        actor {
          __typename
          id
          slug
          bio
          name
          email
          status
          website
          actorImages {
            __typename
            id
            type
            image {
              __typename
              id
              url
            }
          }
        }
      }
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            slug
            bio
            name
            email
            website
            status
            actorImages {
              __typename
              id
              type
              image {
                __typename
                id
                url
              }
            }
          }
        }
      }
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
  }
}
