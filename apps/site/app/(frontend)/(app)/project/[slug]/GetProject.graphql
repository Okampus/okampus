query GetProject($slug: String!) {
  project(where: { slug: { _eq: $slug } }, limit: 1) {
    __typename
    id
    createdAt
    slug
    start
    end
    name
    isPrivate
    banner {
      __typename
      id
      url
      type
    }
    team {
      __typename
      id
      type
      slug
      actor {
        __typename
        id
        avatar
        banner
      }
    }
    eventOrganizes {
      __typename
      id
      event {
        __typename
        id
        slug
        name
      }
      eventSupervisors {
        __typename
        id
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
            bio
            status
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
      team {
        __typename
        id
        type
        slug
        actor {
          __typename
          id
          name
          website
          avatar
          banner
        }
        joinForm {
          __typename
          id
          schema
        }
        teamMembersAggregate {
          __typename
          aggregate {
            count
          }
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
    }
  }
}
