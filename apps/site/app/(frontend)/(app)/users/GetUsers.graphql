query GetUsers($where: UserBoolExp, $orderBy: [UserOrderBy!], $limit: Int, $offset: Int) {
  user(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    firstName
    lastName
    individual {
      __typename
      id
      actor {
        __typename
        id
        slug
        name
        email
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            url
          }
        }
      }
    }
    teamMembers(where: { endDate: { _isNull: true } }) {
      __typename
      id
      team {
        __typename
        id
        type
        actor {
          __typename
          id
          slug
          actorImages {
            __typename
            id
            type
            image {
              __typename
              id
              url
            }
          }
        }
      }
    }
  }
}
