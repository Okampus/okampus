mutation DeleteFollow($id: bigint!) {
  deleteFollowByPk(id: $id) {
    __typename
    id
    deletedAt
    actor {
      __typename
      id
      email
      name
      website
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
  }
}
