mutation InsertTransaction($object: TransactionInsertInput!) {
  insertTransactionOne(object: $object) {
    __typename
    id
    createdAt
    amount
    description
    method
    payedAt
    type
    processedByType
    processedBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
        type
      }
    }
    payedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    receivedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    createdBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
        type
      }
    }
    event {
      __typename
      id
      slug
      name
    }
    project {
      __typename
      id
      slug
      name
    }
    transactionAttachments {
      attachment {
        __typename
        id
        name
        size
        type
        url
      }
    }
  }
}
