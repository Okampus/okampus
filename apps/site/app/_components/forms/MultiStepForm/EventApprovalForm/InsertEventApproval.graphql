mutation InsertEventApproval($object: EventApprovalInsertInput!) {
  insertEventApprovalOne(object: $object) {
    __typename
    id
    createdAt
    isApproved
    message
    eventApprovalStep {
      __typename
      id
      createdAt
      name
      description
      order
      nextSteps {
        __typename
        id
        createdAt
        name
        description
        order
      }
      previousStep {
        __typename
        id
        createdAt
        name
        description
        order
      }
    }
    createdBy {
      __typename
      id
      createdAt
      firstName
      lastName
      slug
      actor {
        __typename
        id
        createdAt
        email
        name
        website
        avatar
        banner
        type
      }
    }
  }
}
