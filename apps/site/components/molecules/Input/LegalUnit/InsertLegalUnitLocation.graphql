mutation InsertLegalUnitLocation($object: LegalUnitLocationInsertInput!) {
  insertLegalUnitLocationOne(object: $object) {
    __typename
    id
    legalName
    slug
    actor {
      __typename
      id
      name
      email
      website
      avatar
      banner
    }
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
  }
}
