mutation InsertLegalUnitLocation($object: LegalUnitLocationInsertInput!) {
  insertLegalUnitLocationOne(object: $object) {
    __typename
    id
    legalName
    actor {
      __typename
      id
      slug
      name
      email
      website
      actorImages {
        __typename
        id
        type
        image {
          __typename
          id
          url
        }
      }
    }
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
  }
}
