query GetLegalUnits($where: LegalUnitBoolExp, $orderBy: [LegalUnitOrderBy!], $limit: Int, $offset: Int) {
  legalUnit(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    createdAt
    type
    legalName
    actor {
      __typename
      id
      slug
      name
      email
      website
      actorImages {
        __typename
        id
        type
        image {
          __typename
          id
          url
        }
      }
    }
  }
}
