query GetLegalUnitLocations(
  $where: LegalUnitLocationBoolExp
  $orderBy: [LegalUnitLocationOrderBy!]
  $limit: Int
  $offset: Int
) {
  legalUnitLocation(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    __typename
    id
    legalName
    slug
    actor {
      __typename
      id
      name
      email
      website
      avatar
      banner
    }
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
  }
}
