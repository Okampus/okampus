query GetTeamPopover($id: bigint!) {
  team(where: { id: { _eq: $id } }, limit: 1) {
    __typename
    id
    createdAt
    type
    membershipFees
    membershipDuration
    actor {
      __typename
      id
      slug
      bio
      name
      status
      email
      website
      actorImages {
        __typename
        id
        type
        image {
          __typename
          id
          url
        }
      }
      socials(where: { deletedAt: { _isNull: true } }) {
        __typename
        id
        pseudo
        url
        type
        order
      }
    }
    directorsCategoryName
    managersCategoryName
    membersCategoryName
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
    poles {
      __typename
      id
      createdAt
      name
      description
    }
    teamMembers {
      __typename
      id
      createdAt
      start
      teamMemberRoles {
        role {
          __typename
          id
          createdAt
          color
          type
          name
          permissions
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            createdAt
            bio
            email
            name
            slug
            status
            website
            actorImages {
              __typename
              id
              createdAt
              type
              image {
                __typename
                id
                createdAt
                url
                size
                type
              }
            }
          }
        }
      }
    }
  }
}
