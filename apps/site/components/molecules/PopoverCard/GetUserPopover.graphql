query GetUserPopover($id: bigint!) {
  userByPk(id: $id) {
    __typename
    id
    createdAt
    firstName
    lastName
    actor {
      __typename
      id
      slug
      bio
      name
      email
      website
      actorImages {
        __typename
        id
        type
        image {
          __typename
          id
          url
        }
      }
    }
    teamMembers(where: { deletedAt: { _isNull: true } }) {
      __typename
      id
      team {
        __typename
        id
        type
        actor {
          __typename
          id
          slug
          actorImages {
            __typename
            id
            type
            image {
              __typename
              id
              url
            }
          }
        }
      }
    }
  }
}
