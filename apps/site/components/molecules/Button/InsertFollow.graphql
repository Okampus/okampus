mutation InsertFollow($object: FollowInsertInput!) {
  insertFollowOne(object: $object) {
    __typename
    id
    actor {
      __typename
      id
      email
      name
      slug
      website
      avatar
      banner
      team {
        __typename
        id
        actor {
          __typename
          id
          slug
        }
      }
    }
    createdBy {
      __typename
      id
      createdAt
      firstName
      lastName
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
      }
    }
  }
}
