mutation InsertFollow($object: FollowInsertInput!) {
  insertFollowOne(object: $object) {
    __typename
    id
    actor {
      __typename
      id
      email
      name
      slug
      website
    }
    createdBy {
      __typename
      id
      createdAt
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            createdAt
            url
          }
        }
      }
      user {
        __typename
        id
        createdAt
        firstName
        lastName
        individual {
          __typename
          id
          createdAt
          actor {
            __typename
            id
            slug
          }
        }
      }
    }
  }
}
