query GetProjectsSelect($slug: String!) {
  project(where: { team: { actor: { slug: { _eq: $slug } } } }) {
    __typename
    id
    createdAt
    slug
    start
    end
    name
    isPrivate
    banner {
      __typename
      id
      url
      type
    }
    eventOrganizes {
      event {
        __typename
        id
        name
        slug
        banner {
          __typename
          id
          url
        }
      }
    }
  }
}
