mutation InsertEvent($object: EventInsertInput!) {
  insertEventOne(object: $object) {
    __typename
    id
    createdAt
    slug
    start
    end
    maxParticipants
    name
    state
    price
    pointsAwardedForAttendance
    isPrivate
    description
    location {
      __typename
      id
      type
      link
      name
      details
      address {
        __typename
        id
        name
        latitude
        longitude
        category
        streetNumber
        street
        zip
        city
        state
        country
        geoapifyId
      }
    }
    banner {
      __typename
      id
      url
      type
    }
    eventTags {
      tag {
        __typename
        id
        createdAt
        slug
        name
        color
      }
    }
    eventOrganizes {
      __typename
      id
      eventSupervisors {
        user {
          __typename
          id
          createdAt
          firstName
          lastName
          slug
          actor {
            __typename
            id
            createdAt
            email
            name
            website
            avatar
            banner
            bio
            status
            actorTags {
              tag {
                __typename
                id
                createdAt
                slug
                name
                color
              }
            }
            socials(where: { deletedAt: { _isNull: true } }) {
              __typename
              id
              pseudo
              url
              type
              order
            }
          }
        }
      }
      team {
        __typename
        id
        type
        slug
        actor {
          __typename
          id
          name
          email
          website
          avatar
          banner
          socials(where: { deletedAt: { _isNull: true } }) {
            __typename
            id
            pseudo
            url
            type
            order
          }
        }
        joinForm {
          __typename
          id
          schema
          name
        }
        teamMembersAggregate {
          __typename
          aggregate {
            count
          }
        }
      }
      project {
        __typename
        id
        createdAt
        name
        slug
        color
        isPrivate
      }
    }
    eventJoinsAggregate(where: { state: { _eq: "Approved" } }) {
      aggregate {
        count
      }
    }
    eventJoins(where: { state: { _eq: "Approved" } }, limit: 12) {
      __typename
      id
      createdAt
      state
      isPresent
      processedAt
      participationProcessedVia
      participationProcessedAt
      processedBy {
        __typename
        id
        createdAt
        slug
        actor {
          __typename
          id
          bio
          name
          email
          status
          website
          avatar
          banner
        }
      }
      joinedBy {
        __typename
        id
        createdAt
        firstName
        lastName
        slug
        actor {
          __typename
          id
          bio
          name
          email
          website
          status
          avatar
          banner
        }
      }
    }
    joinForm {
      __typename
      id
      createdAt
      schema
      name
      type
    }
  }
}
