mutation InsertEventApproval($object: EventApprovalInsertInput!) {
  insertEventApprovalOne(object: $object) {
    __typename
    id
    createdAt
    isApproved
    message
    eventApprovalStep {
      __typename
      id
      createdAt
      name
      description
      order
      nextSteps {
        __typename
        id
        createdAt
        name
        description
        order
      }
      previousStep {
        __typename
        id
        createdAt
        name
        description
        order
      }
    }
    createdBy {
      __typename
      id
      createdAt
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            createdAt
            url
          }
        }
      }
      firstName
      lastName
      actor {
        __typename
        id
        slug
      }
    }
  }
}
