mutation UpdateTransaction($id: bigint!, $update: TransactionSetInput!) {
  updateTransactionByPk(pkColumns: { id: $id }, _set: $update) {
    __typename
    id
    createdAt
    amount
    category
    description
    method
    payedAt
    initiatedByType
    initiatedBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
      }
    }
    payedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    receivedBy {
      __typename
      id
      name
      email
      website
      avatar
      banner
      team {
        __typename
        id
        slug
      }
      user {
        __typename
        id
        slug
      }
    }
    createdBy {
      __typename
      id
      slug
      actor {
        __typename
        id
        name
        email
        website
        avatar
        banner
      }
    }
    event {
      __typename
      id
      slug
      name
    }
    project {
      __typename
      id
      slug
      name
    }
    transactionAttachments {
      attachment {
        __typename
        id
        name
        size
        type
        url
      }
    }
  }
}
