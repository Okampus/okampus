query GetFinanceLogs($id: bigint!) {
  financeLogs(id: $id) {
    __typename
    id
    createdAt
    context
    diff
    note
    entityId
    entityName
    eventType
    createdBy {
      __typename
      id
      createdAt
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
        actorImages {
          __typename
          id
          type
          image {
            __typename
            id
            createdAt
            url
          }
        }
      }
      firstName
      lastName
    }
  }
}
