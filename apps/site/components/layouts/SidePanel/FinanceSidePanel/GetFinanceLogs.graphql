query GetFinanceLogs($id: bigint!) {
  financeLogs(id: $id) {
    __typename
    id
    createdAt
    context
    diff
    note
    entityId
    entityName
    eventType
    createdBy {
      __typename
      id
      createdAt
      actor {
        __typename
        id
        createdAt
        email
        name
        slug
        website
        avatar
        banner
      }
      firstName
      lastName
    }
  }
}
