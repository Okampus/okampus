table:
  name: subject
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: classGroupTeacherSubjects
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: class_group_teacher_subjects
          schema: public
  - name: documents
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: document
          schema: public
  - name: subjectClassGroups
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: subject_class_groups
          schema: public
