table:
  name: canteen
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on:
        column: canteen_id
        table:
          name: team
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: canteenFoods
    using:
      foreign_key_constraint_on:
        column: canteen_id
        table:
          name: canteen_food
          schema: public
  - name: canteenMenus
    using:
      foreign_key_constraint_on:
        column: canteen_id
        table:
          name: canteen_menu
          schema: public
