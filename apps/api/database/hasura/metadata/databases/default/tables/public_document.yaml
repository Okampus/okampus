table:
  name: document
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: upload
    using:
      foreign_key_constraint_on: file_id
array_relationships:
  - name: documentEdits
    using:
      foreign_key_constraint_on:
        column: document_id
        table:
          name: document_edit
          schema: public
