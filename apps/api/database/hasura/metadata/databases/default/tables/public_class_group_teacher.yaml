table:
  name: class_group_teacher
  schema: public
object_relationships:
  - name: classGroup
    using:
      foreign_key_constraint_on: class_group_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: userInfo
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: classGroupTeacherSubjects
    using:
      foreign_key_constraint_on:
        column: class_group_teacher_id
        table:
          name: class_group_teacher_subjects
          schema: public
