table:
  name: bank
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: legalUnitLocation
    using:
      foreign_key_constraint_on: legal_unit_location_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: bank_id
        table:
          name: account
          schema: public
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: bank_id
        table:
          name: expense
          schema: public
