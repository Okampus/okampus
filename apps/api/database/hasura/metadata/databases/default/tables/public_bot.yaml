    using:
      foreign_key_constraint_on: created_by_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
