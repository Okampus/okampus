table:
  name: form_submission
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: event
    using:
      foreign_key_constraint_on:
        column: event_approval_submission_id
        table:
          name: event
          schema: public
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: event_join
          schema: public
  - name: formSubmissionAttachments
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: form_submission_attachments
          schema: public
  - name: teamJoins
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: team_join
          schema: public
