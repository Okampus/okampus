table:
  name: form_submission
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on:
        column: approval_submission_id
        table:
          name: event
          schema: public
  - name: formEdit
    using:
      foreign_key_constraint_on: form_edit_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: event_join
          schema: public
  - name: formSubmissionEdits
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: form_submission_edit
          schema: public
  - name: teamJoins
    using:
      foreign_key_constraint_on:
        column: form_submission_id
        table:
          name: team_join
          schema: public
