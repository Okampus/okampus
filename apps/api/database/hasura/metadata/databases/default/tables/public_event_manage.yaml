table:
  name: event_manage
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: joined_for_id
        table:
          name: event_join
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: event_manage_id
        table:
          name: mission
          schema: public
  - name: supervisors
    using:
      foreign_key_constraint_on:
        column: event_manage_id
        table:
          name: event_manage_supervisors
          schema: public
