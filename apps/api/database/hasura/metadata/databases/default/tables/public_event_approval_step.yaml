table:
  name: event_approval_step
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventApprovalStep
    using:
      foreign_key_constraint_on: previous_step_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventApprovalStepNotifiees
    using:
      foreign_key_constraint_on:
        column: event_approval_step_id
        table:
          name: event_approval_step_notifiees
          schema: public
  - name: eventApprovalStepValidators
    using:
      foreign_key_constraint_on:
        column: event_approval_step_id
        table:
          name: event_approval_step_validators
          schema: public
  - name: eventApprovalSteps
    using:
      foreign_key_constraint_on:
        column: previous_step_id
        table:
          name: event_approval_step
          schema: public
  - name: eventApprovals
    using:
      foreign_key_constraint_on:
        column: step_id
        table:
          name: event_approval
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: last_event_approval_step_id
        table:
          name: event
          schema: public
