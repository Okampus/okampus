table:
  name: legal_unit_location
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: legalUnit
    using:
      foreign_key_constraint_on: legal_unit_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
array_relationships:
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: bank_id
        table:
          name: bank_info
          schema: public
