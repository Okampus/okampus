table:
  name: legal_unit_location
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: legalUnit
    using:
      foreign_key_constraint_on: legal_unit_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: banks
    using:
      foreign_key_constraint_on:
        column: legal_unit_location_id
        table:
          name: bank
          schema: public
