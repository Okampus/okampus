table:
  name: project
  schema: public
object_relationships:
  - name: fileUpload
    using:
      foreign_key_constraint_on: image_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: action
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: event
          schema: public
  - name: finances
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: finance
          schema: public
  - name: projectSupervisors
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_supervisors
          schema: public
  - name: projectTags
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_tags
          schema: public
