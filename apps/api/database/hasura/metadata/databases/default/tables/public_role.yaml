table:
  name: role
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: teamJoins
    using:
      foreign_key_constraint_on:
        column: asked_role_id
        table:
          name: team_join
          schema: public
  - name: teamMemberRoles
    using:
      foreign_key_constraint_on:
        column: role_id
        table:
          name: team_member_roles
          schema: public
