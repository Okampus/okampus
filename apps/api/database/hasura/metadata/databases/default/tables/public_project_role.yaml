table:
  name: project_role
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventRoles
    using:
      foreign_key_constraint_on:
        column: project_role_id
        table:
          name: event_role
          schema: public
