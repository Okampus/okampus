table:
  name: mission_join
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventJoin
    using:
      foreign_key_constraint_on: event_join_id
  - name: joinedBy
    using:
      foreign_key_constraint_on: joined_by_id
  - name: mission
    using:
      foreign_key_constraint_on: mission_id
  - name: processedBy
    using:
      foreign_key_constraint_on: processed_by_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: user
    using:
      foreign_key_constraint_on: points_processed_by_id
array_relationships:
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: mission_join_id
        table:
          name: event_join
          schema: public
