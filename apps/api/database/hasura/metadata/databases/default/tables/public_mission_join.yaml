table:
  name: mission_join
  schema: public
object_relationships:
  - name: completedSettledBy
    using:
      foreign_key_constraint_on: completed_settled_by_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventJoin
    using:
      foreign_key_constraint_on: event_join_id
  - name: joiner
    using:
      foreign_key_constraint_on: joiner_id
  - name: mission
    using:
      foreign_key_constraint_on: mission_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: settledBy
    using:
      foreign_key_constraint_on: settled_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: mission_join_id
        table:
          name: event_join
          schema: public
