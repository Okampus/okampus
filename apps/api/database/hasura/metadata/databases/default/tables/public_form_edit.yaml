table:
  name: form_edit
  schema: public
object_relationships:
  - name: form
    using:
      foreign_key_constraint_on: form_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: formSubmissions
    using:
      foreign_key_constraint_on:
        column: form_edit_id
        table:
          name: form_submission
          schema: public
