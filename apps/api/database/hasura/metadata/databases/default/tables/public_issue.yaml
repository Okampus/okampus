table:
  name: issue
  schema: public
object_relationships:
  - name: contentMaster
    using:
      foreign_key_constraint_on: content_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: issue_id
        table:
          name: expense
          schema: public
