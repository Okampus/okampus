table:
  name: pole
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: changeRoles
    using:
      foreign_key_constraint_on:
        column: received_pole_id
        table:
          name: change_role
          schema: public
