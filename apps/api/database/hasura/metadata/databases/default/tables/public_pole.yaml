table:
  name: pole
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: teamJoins
    using:
      foreign_key_constraint_on:
        column: received_pole_id
        table:
          name: team_join
          schema: public
