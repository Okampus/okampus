table:
  name: legal_unit
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on:
        column: legal_unit_id
        table:
          name: actor
          schema: public
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: bank_id
        table:
          name: bank_info
          schema: public
  - name: grandFundTeams
    using:
      foreign_key_constraint_on:
        column: tenant_grant_fund_id
        table:
          name: team
          schema: public
