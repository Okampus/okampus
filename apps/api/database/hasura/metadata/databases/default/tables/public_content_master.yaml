table:
  name: content_master
  schema: public
object_relationships:
  - name: content
    using:
      foreign_key_constraint_on: root_content_id
  - name: event
    using:
      foreign_key_constraint_on:
        column: content_master_id
        table:
          name: event
          schema: public
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: issue
    using:
      foreign_key_constraint_on:
        column: content_master_id
        table:
          name: issue
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: contentMasterContributors
    using:
      foreign_key_constraint_on:
        column: content_master_id
        table:
          name: content_master_contributors
          schema: public
  - name: contentMasterTags
    using:
      foreign_key_constraint_on:
        column: content_master_id
        table:
          name: content_master_tags
          schema: public
