table:
  name: actor
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: individual
    using:
      foreign_key_constraint_on: individual_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: actorAddresses
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_address
          schema: public
  - name: actorBankInfos
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_bank_info
          schema: public
  - name: actorImages
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_image
          schema: public
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_tags
          schema: public
  - name: botInfos
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: bot_info
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: favorite
          schema: public
  - name: finances
    using:
      foreign_key_constraint_on:
        column: payed_by_id
        table:
          name: finance
          schema: public
  - name: follows
    using:
      foreign_key_constraint_on:
        column: followed_actor_id
        table:
          name: follow
          schema: public
  - name: reports
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: report
          schema: public
  - name: shortcuts
    using:
      foreign_key_constraint_on:
        column: target_actor_id
        table:
          name: shortcut
          schema: public
  - name: socials
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: social
          schema: public
