table:
  name: actor
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: individual
    using:
      foreign_key_constraint_on: individual_id
  - name: legalUnit
    using:
      foreign_key_constraint_on: legal_unit_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: actorImages
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_image
          schema: public
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_tags
          schema: public
  - name: addresses
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: address
          schema: public
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: bank_info
          schema: public
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: favorite
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followed_actor_id
        table:
          name: follow
          schema: public
  - name: ownedBots
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          name: bot
          schema: public
  - name: payedFinances
    using:
      foreign_key_constraint_on:
        column: payed_by_id
        table:
          name: finance
          schema: public
  - name: receivedFinances
    using:
      foreign_key_constraint_on:
        column: received_by_id
        table:
          name: finance
          schema: public
  - name: reports
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: report
          schema: public
  - name: shortcuts
    using:
      foreign_key_constraint_on:
        column: target_actor_id
        table:
          name: shortcut
          schema: public
  - name: socials
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: social
          schema: public
