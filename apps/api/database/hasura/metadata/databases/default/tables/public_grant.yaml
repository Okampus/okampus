table:
  name: grant
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: generatedDocument
    using:
      foreign_key_constraint_on: generated_document_id
  - name: signature
    using:
      foreign_key_constraint_on: signature_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: validatedBy
    using:
      foreign_key_constraint_on: validated_by_id
array_relationships:
  - name: grantAttachments
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: grant_attachments
          schema: public
  - name: grantUnlocks
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: grant_unlock
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: project
          schema: public
