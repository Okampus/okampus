table:
  name: grant
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: generatedDocument
    using:
      foreign_key_constraint_on: generated_document_id
  - name: receivedAmountProcessed
    using:
      foreign_key_constraint_on: received_amount_processed_by_id
  - name: signature
    using:
      foreign_key_constraint_on: signature_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: grantAllocates
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: grant_allocate
          schema: public
  - name: grantAttachments
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: grant_attachments
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: grant_id
        table:
          name: project
          schema: public
