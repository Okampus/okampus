table:
  name: grant_allocate
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: fileUpload
    using:
      foreign_key_constraint_on: generated_document_id
  - name: finance
    using:
      foreign_key_constraint_on: finance_id
  - name: grant
    using:
      foreign_key_constraint_on: grant_id
  - name: receivedAmountProcessedBy
    using:
      foreign_key_constraint_on: received_amount_processed_by_id
  - name: signature
    using:
      foreign_key_constraint_on: signature_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: grantAllocateAttachments
    using:
      foreign_key_constraint_on:
        column: grant_allocate_id
        table:
          name: grant_allocate_attachments
          schema: public
