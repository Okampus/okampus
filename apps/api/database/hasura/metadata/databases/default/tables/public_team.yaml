table:
  name: team
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: administeredTenant
    using:
      foreign_key_constraint_on:
        column: admin_team_id
        table:
          name: tenant
          schema: public
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: grantFund
    using:
      foreign_key_constraint_on: tenant_grant_fund_id
  - name: joinForm
