table:
  name: event
  schema: public
object_relationships:
  - name: actorAddress
    using:
      foreign_key_constraint_on: address_id
  - name: contentMaster
    using:
      foreign_key_constraint_on: content_master_id
  - name: event
    using:
      foreign_key_constraint_on: regular_event_id
  - name: eventApprovalStep
    using:
      foreign_key_constraint_on: last_event_approval_step_id
  - name: fileUpload
    using:
      foreign_key_constraint_on: image_id
  - name: form
    using:
      foreign_key_constraint_on: join_form_id
  - name: formSubmission
    using:
      foreign_key_constraint_on: approval_submission_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: userInfo
    using:
      foreign_key_constraint_on: supervisor_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: action
          schema: public
  - name: contents
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: content
          schema: public
  - name: eventApprovals
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_approval
          schema: public
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_join
          schema: public
  - name: eventRoles
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_role
          schema: public
  - name: eventTags
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_tags
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: regular_event_id
        table:
          name: event
          schema: public
  - name: teamEvents
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: team_events
          schema: public
  - name: teamFinanceEdits
    using:
      foreign_key_constraint_on:
        column: added_event_id
        table:
          name: team_finance_edit
          schema: public
  - name: teamFinances
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: team_finance
          schema: public
