table:
  name: event
  schema: public
object_relationships:
  - name: banner
    using:
      foreign_key_constraint_on: banner_id
  - name: content
    using:
      foreign_key_constraint_on: content_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventApprovalSubmission
    using:
      foreign_key_constraint_on: event_approval_submission_id
  - name: form
    using:
      foreign_key_constraint_on: join_form_id
  - name: lastEventApprovalStep
    using:
      foreign_key_constraint_on: last_event_approval_step_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: eventApprovals
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_approval
          schema: public
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_join
          schema: public
  - name: eventManages
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_manage
          schema: public
  - name: eventTags
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_tags
          schema: public
  - name: finances
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: finance
          schema: public
