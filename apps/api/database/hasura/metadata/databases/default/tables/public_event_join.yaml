table:
  name: event_join
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: eventManage
    using:
      foreign_key_constraint_on: joined_for_id
  - name: fileUpload
    using:
      foreign_key_constraint_on: qr_code_id
  - name: formSubmission
    using:
      foreign_key_constraint_on: form_submission_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: individualByPresenceSettledById
    using:
      foreign_key_constraint_on: presence_settled_by_id
  - name: individualBySettledById
    using:
      foreign_key_constraint_on: settled_by_id
  - name: linkedMissionJoin
    using:
      foreign_key_constraint_on: mission_join_id
  - name: missionJoin
    using:
      foreign_key_constraint_on:
        column: event_join_id
        table:
          name: mission_join
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: userInfo
    using:
      foreign_key_constraint_on: joiner_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: event_join_id
        table:
          name: action
          schema: public
