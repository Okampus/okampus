table:
  name: grant_unlock
  schema: public
object_relationships:
  - name: fileUpload
    using:
      foreign_key_constraint_on: generated_document_id
  - name: finance
    using:
      foreign_key_constraint_on: finance_id
  - name: grant
    using:
      foreign_key_constraint_on: grant_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: individualByValidatedById
    using:
      foreign_key_constraint_on: validated_by_id
  - name: signature
    using:
      foreign_key_constraint_on: signature_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: grantUnlockAttachments
    using:
      foreign_key_constraint_on:
        column: grant_unlock_id
        table:
          name: grant_unlock_attachments
          schema: public
