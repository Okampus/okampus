table:
  name: tag
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: image
    using:
      foreign_key_constraint_on: image_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: actor_tags
          schema: public
  - name: eventTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: event_tags
          schema: public
  - name: financeTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: finance_tags
          schema: public
  - name: projectTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: project_tags
          schema: public
