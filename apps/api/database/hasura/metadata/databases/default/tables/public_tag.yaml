table:
  name: tag
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: upload
    using:
      foreign_key_constraint_on: image_id
array_relationships:
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: actor_tags
          schema: public
  - name: contentMasterTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: content_master_tags
          schema: public
  - name: eventTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: event_tags
          schema: public
  - name: projectTags
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: project_tags
          schema: public
  - name: teamCategories
    using:
      foreign_key_constraint_on:
        column: tag_id
        table:
          name: team_categories
          schema: public
