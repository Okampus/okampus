table:
  name: actor_finance
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: payed_by_id
  - name: actorAddress
    using:
      foreign_key_constraint_on: location_id
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: teamFinance
    using:
      foreign_key_constraint_on:
        column: actor_finance_id
        table:
          name: team_finance
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: actorFinanceReceipts
    using:
      foreign_key_constraint_on:
        column: actor_finance_id
        table:
          name: actor_finance_receipts
          schema: public
