table:
  name: mission
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventOrganize
    using:
      foreign_key_constraint_on: event_manage_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: missionJoins
    using:
      foreign_key_constraint_on:
        column: mission_id
        table:
          name: mission_join
          schema: public
