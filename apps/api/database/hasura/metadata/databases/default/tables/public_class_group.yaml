table:
  name: class_group
  schema: public
object_relationships:
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on:
        column: class_group_id
        table:
          name: team
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: classGroupTeachers
    using:
      foreign_key_constraint_on:
        column: class_group_id
        table:
          name: class_group_teacher
          schema: public
  - name: subjectClassGroups
    using:
      foreign_key_constraint_on:
        column: class_group_id
        table:
          name: subject_class_groups
          schema: public
