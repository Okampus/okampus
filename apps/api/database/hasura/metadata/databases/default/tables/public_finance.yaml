table:
  name: finance
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: payed_by_id
  - name: actorAddress
    using:
      foreign_key_constraint_on: address_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: financeAttachments
    using:
      foreign_key_constraint_on:
        column: finance_id
        table:
          name: finance_attachments
          schema: public
  - name: grantUnlocks
    using:
      foreign_key_constraint_on:
        column: finance_id
        table:
          name: grant_unlock
          schema: public
