table:
  name: event_role
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: projectRole
    using:
      foreign_key_constraint_on: project_role_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: eventChangeRoles
    using:
      foreign_key_constraint_on:
        column: received_role_id
        table:
          name: event_change_role
          schema: public
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: event_role_id
        table:
          name: event_join
          schema: public
