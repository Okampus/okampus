  - name: grantAllocateAttachments
    using:
      foreign_key_constraint_on:
        column: file_upload_id
        table:
          name: grant_allocate_attachments
          schema: public
  - name: grantAllocates
    using:
      foreign_key_constraint_on:
        column: generated_document_id
        table:
          name: grant_allocate
          schema: public
  - name: grantAttachments
    using:
      foreign_key_constraint_on:
        column: file_upload_id
        table:
          name: grant_attachments
