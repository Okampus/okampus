        table:
          name: tag
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: team
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - size
        - type
        - url
      filter:
        deleted_at:
          _is_null: true
      query_root_fields: []
      subscription_root_fields: []
