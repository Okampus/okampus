table:
  name: file_upload
  schema: public
object_relationships:
  - name: actorImage
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          name: actor_image
          schema: public
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: document
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: document
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
