table:
  name: file_upload
  schema: public
object_relationships:
  - name: actorAddress
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          name: actor_address
          schema: public
  - name: actorImage
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          name: actor_image
          schema: public
  - name: document
    using:
      foreign_key_constraint_on:
        column: file_id
        table:
          name: document
          schema: public
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: contentAttachments
    using:
      foreign_key_constraint_on:
        column: file_upload_id
        table:
          name: content_attachments
          schema: public
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: qr_code_id
        table:
          name: event_join
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: banner_id
        table:
          name: event
          schema: public
  - name: expenseItemAttachments
    using:
      foreign_key_constraint_on:
        column: file_upload_id
        table:
          name: expense_item_attachments
          schema: public
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: expense_report_id
        table:
          name: expense
          schema: public
  - name: financeAttachments
    using:
      foreign_key_constraint_on:
        column: file_upload_id
        table:
          name: finance_attachments
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          name: project
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: image_id
        table:
          name: tag
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: video_id
        table:
          name: team
          schema: public
