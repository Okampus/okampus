table:
  name: account_allocate
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
