table:
  name: account
  schema: public
object_relationships:
  - name: bank
    using:
      foreign_key_constraint_on: bank_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: account
          schema: public
  - name: finances
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: finance
          schema: public
