table:
  name: account
  schema: public
object_relationships:
  - name: bankInfo
    using:
      foreign_key_constraint_on: bank_info_id
  - name: individual
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenant
    using:
      foreign_key_constraint_on: tenant_id
array_relationships:
  - name: accountAllocates
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_allocate
          schema: public
  - name: finances
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: finance
          schema: public
