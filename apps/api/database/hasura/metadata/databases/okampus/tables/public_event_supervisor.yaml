table:
  name: event_supervisor
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventOrganize
    using:
      foreign_key_constraint_on: event_organize_id
  - name: teamMember
    using:
      foreign_key_constraint_on: team_member_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - created_by_id
        - event_organize_id
        - id
        - team_member_id
        - tenant_scope_id
        - title
        - created_at
        - deleted_at
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - eventOrganize:
              event:
                is_private:
                  _eq: false
          - deleted_at:
              _is_null: true
