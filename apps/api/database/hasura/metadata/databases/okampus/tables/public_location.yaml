table:
  name: location
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: address
    using:
      foreign_key_constraint_on: address_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: campuses
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: campus
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: event
          schema: public
  - name: legalUnitLocations
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: legal_unit_location
          schema: public
  - name: locationImages
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: location_images
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: transaction
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - actor_id
        - address_id
        - created_by_id
        - id
        - tenant_scope_id
        - details
        - link
        - name
        - type
        - created_at
        - deleted_at
        - hidden_at
      filter:
        _and:
          - tenantScope:
              tenantMembers:
                user:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
      query_root_fields:
        - select_by_pk
      subscription_root_fields:
        - select_by_pk
