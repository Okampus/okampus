table:
  name: event
  schema: public
object_relationships:
  - name: banner
    using:
      foreign_key_constraint_on: banner_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: eventApprovalSubmission
    using:
      foreign_key_constraint_on: event_approval_submission_id
  - name: joinForm
    using:
      foreign_key_constraint_on: join_form_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: nextEventApprovalStep
    using:
      foreign_key_constraint_on: next_event_approval_step_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: eventApprovals
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_approval
          schema: public
  - name: eventFavorites
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_favorite
          schema: public
  - name: eventJoins
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_join
          schema: public
  - name: eventOrganizes
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_organize
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: transaction
          schema: public
