table:
  name: campus
  schema: public
object_relationships:
  - name: campusCluster
    using:
      foreign_key_constraint_on: campus_cluster_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - campus_cluster_id
        - created_by_id
        - id
        - location_id
        - tenant_scope_id
        - name
        - created_at
        - deleted_at
        - hidden_at
      filter:
        _and:
          - tenantScope:
              tenantMembers:
                user:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
          - hidden_at:
              _is_null: true
