table:
  name: actor
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: legalUnit
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: legal_unit
          schema: public
  - name: legalUnitLocation
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: legal_unit_location
          schema: public
  - name: team
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: team
          schema: public
  - name: tenant
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: tenant
          schema: public
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: user
          schema: public
array_relationships:
  - name: actorImages
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_image
          schema: public
  - name: actorTags
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: actor_tag
          schema: public
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: bank_info
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followed_actor_id
        table:
          name: follow
          schema: public
  - name: locations
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: location
          schema: public
  - name: payedTransactions
    using:
      foreign_key_constraint_on:
        column: payed_by_id
        table:
          name: transaction
          schema: public
  - name: receivedTransactions
    using:
      foreign_key_constraint_on:
        column: received_by_id
        table:
          name: transaction
          schema: public
  - name: socials
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          name: social
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - avatar
        - banner
        - bio
        - created_at
        - deleted_at
        - email
        - id
        - name
        - status
        - tenant_scope_id
        - website
      filter:
        deleted_at:
          _is_null: true
      query_root_fields: []
      subscription_root_fields: []
  - role: me
    permission:
      columns:
        - created_by_id
        - id
        - tenant_scope_id
        - avatar
        - banner
        - bio
        - email
        - ical
        - name
        - status
        - website
        - created_at
        - deleted_at
      filter:
        _and:
          - user:
              id:
                _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
  - role: tenant-member
    permission:
      columns:
        - avatar
        - banner
        - bio
        - created_at
        - created_by_id
        - deleted_at
        - email
        - id
        - name
        - status
        - tenant_scope_id
        - website
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - deleted_at:
              _is_null: true
