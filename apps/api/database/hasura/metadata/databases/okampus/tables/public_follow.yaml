table:
  name: follow
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: followed_actor_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
select_permissions:
  - role: me
    permission:
      columns:
        - created_at
        - created_by_id
        - deleted_at
        - followed_actor_id
        - hidden_at
        - id
        - tenant_scope_id
      filter:
        createdBy:
          id:
            _eq: X-Hasura-User-Id
