table:
  name: event_join
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: formSubmission
    using:
      foreign_key_constraint_on: form_submission_id
  - name: joinedBy
    using:
      foreign_key_constraint_on: joined_by_id
  - name: linkedMissionJoin
    using:
      foreign_key_constraint_on: mission_join_id
  - name: missionJoin
    using:
      foreign_key_constraint_on:
        column: event_join_id
        table:
          name: mission_join
          schema: public
  - name: participationProcessedBy
    using:
      foreign_key_constraint_on: participation_processed_by_id
  - name: processedBy
    using:
      foreign_key_constraint_on: processed_by_id
  - name: qrCode
    using:
      foreign_key_constraint_on: qr_code_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: event_join_id
        table:
          name: action
          schema: public
