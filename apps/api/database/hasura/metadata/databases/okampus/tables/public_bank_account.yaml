table:
  name: bank_account
  schema: public
object_relationships:
  - name: bankInfo
    using:
      foreign_key_constraint_on: bank_info_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: childrenAccounts
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: bank_account
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: bank_account_id
        table:
          name: transaction
          schema: public
