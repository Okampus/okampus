table:
  name: required_document
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: teamDocuments
    using:
      foreign_key_constraint_on:
        column: required_document_id
        table:
          name: team_document
          schema: public
insert_permissions:
  - role: tenant-member
    permission:
      check:
        tenantScope:
          tenantMembers:
            _and:
              - user:
                  id:
                    _eq: X-Hasura-User-Id
              - tenantMemberRoles:
                  tenantRole:
                    can_manage_tenant:
                      _eq: true
              - deleted_at:
                  _is_null: true
      columns:
        - team_types
        - created_by_id
        - id
        - tenant_scope_id
        - is_required
        - description
        - name
        - created_at
        - deleted_at
        - hidden_at
      validate_input:
        definition:
          forward_client_headers: false
          headers: []
          timeout: 10
          url: '{{HASURA_INPUT_VALIDATION_WEBHOOK_URL}}/required-document'
        type: http
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - team_types
        - created_by_id
        - id
        - tenant_scope_id
        - is_required
        - description
        - name
        - created_at
        - deleted_at
        - hidden_at
      filter:
        tenantScope:
          tenantMembers:
            _and:
              - user:
                  id:
                    _eq: X-Hasura-User-Id
              - tenantMemberRoles:
                  tenantRole:
                    can_manage_tenant:
                      _eq: true
              - deleted_at:
                  _is_null: true
