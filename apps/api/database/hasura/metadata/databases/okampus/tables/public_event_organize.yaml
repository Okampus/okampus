table:
  name: event_organize
  schema: public
object_relationships:
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: eventSupervisors
    using:
      foreign_key_constraint_on:
        column: event_organize_id
        table:
          name: event_supervisor
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: event_manage_id
        table:
          name: mission
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - created_by_id
        - event_id
        - id
        - project_id
        - team_id
        - tenant_scope_id
        - description
        - created_at
        - deleted_at
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - event:
              is_private:
                _eq: false
          - deleted_at:
              _is_null: true
