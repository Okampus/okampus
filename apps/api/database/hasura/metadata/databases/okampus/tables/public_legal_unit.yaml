table:
  name: legal_unit
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: bank_id
        table:
          name: bank_info
          schema: public
  - name: expenseItems
    using:
      foreign_key_constraint_on:
        column: company_id
        table:
          name: expense_item
          schema: public
  - name: grandFundTeams
    using:
      foreign_key_constraint_on:
        column: tenant_grant_fund_id
        table:
          name: team
          schema: public
  - name: legalUnitLocations
    using:
      foreign_key_constraint_on:
        column: legal_unit_id
        table:
          name: legal_unit_location
          schema: public
  - name: legalUnits
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: legal_unit
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - activity_category
        - actor_id
        - bank_code
        - created_at
        - created_by_id
        - deleted_at
        - headquarters_location
        - headquarters_nic
        - id
        - is_franchise
        - is_franchise_brand
        - legal_category
        - legal_name
        - parent_id
        - siren
        - slug
        - type
      filter: {}
