table:
  name: expense
  schema: public
object_relationships:
  - name: bankInfo
    using:
      foreign_key_constraint_on: bank_info_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: fileUpload
    using:
      foreign_key_constraint_on: expense_report_id
  - name: transaction
    using:
      foreign_key_constraint_on:
        column: expense_id
        table:
          name: transaction
          schema: public
  - name: processedBy
    using:
      foreign_key_constraint_on: processed_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: expenseItems
    using:
      foreign_key_constraint_on:
        column: expense_id
        table:
          name: expense_item
          schema: public
