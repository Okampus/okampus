table:
  name: address
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: bankInfos
    using:
      foreign_key_constraint_on:
        column: branch_address_id
        table:
          name: bank_info
          schema: public
  - name: locations
    using:
      foreign_key_constraint_on:
        column: address_id
        table:
          name: location
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_by_id
        - id
        - latitude
        - longitude
        - category
        - city
        - country
        - geoapify_id
        - name
        - state
        - street
        - street_number
        - zip
        - created_at
        - deleted_at
      filter: {}
