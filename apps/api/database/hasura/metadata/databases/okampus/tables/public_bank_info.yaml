table:
  name: bank_info
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: bank
    using:
      foreign_key_constraint_on: bank_id
  - name: branchAddress
    using:
      foreign_key_constraint_on: branch_address_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: bankAccounts
    using:
      foreign_key_constraint_on:
        column: bank_info_id
        table:
          name: bank_account
          schema: public
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: bank_info_id
        table:
          name: expense
          schema: public
select_permissions:
  - role: me
    permission:
      columns:
        - actor_id
        - bank_id
        - branch_address_id
        - created_by_id
        - id
        - tenant_scope_id
        - bic_swift
        - holder_name
        - iban
        - created_at
        - deleted_at
      filter:
        _and:
          - actor:
              user:
                id:
                  _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
