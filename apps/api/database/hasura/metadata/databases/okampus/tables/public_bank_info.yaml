table:
  name: bank_info
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: legalUnitLocation
    using:
      foreign_key_constraint_on: legal_unit_location_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: bankAccounts
    using:
      foreign_key_constraint_on:
        column: bank_info_id
        table:
          name: bank_account
          schema: public
  - name: expenses
    using:
      foreign_key_constraint_on:
        column: bank_info_id
        table:
          name: expense
          schema: public
