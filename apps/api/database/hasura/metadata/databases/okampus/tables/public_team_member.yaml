table:
  name: team_member
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: eventSupervisors
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: event_supervisor
          schema: public
  - name: teamMemberRoles
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: team_member_role
          schema: public
  - name: teamRequiredRoles
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: team_required_role
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - created_by_id
        - id
        - team_id
        - tenant_scope_id
        - user_id
        - permissions
        - created_at
        - deleted_at
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - team:
              _and:
                - hidden_at:
                    _is_null: true
                - deleted_at:
                    _is_null: true
          - deleted_at:
              _is_null: true
      allow_aggregations: true
