table:
  name: team_member
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: supervisedProjects
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: project_supervisors
          schema: public
  - name: teamMemberRoles
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: team_member_role
          schema: public
  - name: teamRequiredRoles
    using:
      foreign_key_constraint_on:
        column: team_member_id
        table:
          name: team_required_role
          schema: public
