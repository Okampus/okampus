table:
  name: finance
  schema: public
object_relationships:
  - name: bankAccount
    using:
      foreign_key_constraint_on: bank_account_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: event
    using:
      foreign_key_constraint_on: event_id
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: initiatedBy
    using:
      foreign_key_constraint_on: initiated_by_id
  - name: location
    using:
      foreign_key_constraint_on: location_id
  - name: payedBy
    using:
      foreign_key_constraint_on: payed_by_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: receivedBy
    using:
      foreign_key_constraint_on: received_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: financeAttachments
    using:
      foreign_key_constraint_on:
        column: finance_id
        table:
          name: finance_attachments
          schema: public
  - name: grantAllocates
    using:
      foreign_key_constraint_on:
        column: finance_id
        table:
          name: grant_allocate
          schema: public
