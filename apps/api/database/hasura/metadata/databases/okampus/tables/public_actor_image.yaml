table:
  name: actor_image
  schema: public
object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: image
    using:
      foreign_key_constraint_on: image_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - type
      filter:
        deleted_at:
          _is_null: true
      query_root_fields: []
      subscription_root_fields: []
  - role: tenant-member
    permission:
      columns:
        - actor_id
        - created_at
        - deleted_at
        - id
        - image_id
        - tenant_scope_id
        - type
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - actor:
              deleted_at:
                _is_null: true
          - deleted_at:
              _is_null: true
