table:
  name: tenant_role
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: tenantMemberRoles
    using:
      foreign_key_constraint_on:
        column: tenant_role_id
        table:
          name: tenant_member_role
          schema: public
