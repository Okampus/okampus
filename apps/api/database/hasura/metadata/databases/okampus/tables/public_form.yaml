table:
  name: form
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on:
        column: join_form_id
        table:
          name: team
          schema: public
  - name: tenantById
    using:
      foreign_key_constraint_on:
        column: event_validation_form_id
        table:
          name: tenant
          schema: public
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: events
    using:
      foreign_key_constraint_on:
        column: join_form_id
        table:
          name: event
          schema: public
  - name: formSubmissions
    using:
      foreign_key_constraint_on:
        column: form_id
        table:
          name: form_submission
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - created_at
        - deleted_at
        - hidden_at
        - id
        - is_allowing_editing_answers
        - is_allowing_multiple_answers
        - is_enabled
        - is_locked
        - name
        - schema
        - tenant_scope_id
        - type
      filter:
        _and:
          - tenantScope:
              tenantMembers:
                user:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
