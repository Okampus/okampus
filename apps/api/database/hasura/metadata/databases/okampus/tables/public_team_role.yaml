table:
  name: team_role
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: teamMemberRoles
    using:
      foreign_key_constraint_on:
        column: team_role_id
        table:
          name: team_member_role
          schema: public
