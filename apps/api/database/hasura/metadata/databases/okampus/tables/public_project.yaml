table:
  name: project
  schema: public
object_relationships:
  - name: banner
    using:
      foreign_key_constraint_on: banner_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: grant
    using:
      foreign_key_constraint_on: grant_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: action
          schema: public
  - name: eventOrganizes
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: event_organize
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: transaction
          schema: public
  - name: missionJoins
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: mission_join
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: mission
          schema: public
  - name: projectSupervisors
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_supervisors
          schema: public
