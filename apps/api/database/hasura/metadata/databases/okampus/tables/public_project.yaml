table:
  name: project
  schema: public
object_relationships:
  - name: banner
    using:
      foreign_key_constraint_on: banner_id
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: grant
    using:
      foreign_key_constraint_on: grant_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: actions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: action
          schema: public
  - name: eventOrganizes
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: event_organize
          schema: public
  - name: missionJoins
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: mission_join
          schema: public
  - name: missions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: mission
          schema: public
  - name: projectSupervisors
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_supervisor
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: transaction
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - banner_id
        - color
        - created_at
        - created_by_id
        - deleted_at
        - description
        - end
        - grant_id
        - hidden_at
        - id
        - is_private
        - name
        - regular_event_interval
        - slug
        - start
        - team_id
        - tenant_scope_id
        - type
      filter:
        _and:
          - tenantScope:
              _and:
                - tenantMembers:
                    _and:
                      - user:
                          _and:
                            - id:
                                _eq: X-Hasura-User-Id
                            - deleted_at:
                                _is_null: true
                            - hidden_at:
                                _is_null: true
                      - deleted_at:
                          _is_null: true
                - deleted_at:
                    _is_null: true
          - hidden_at:
              _is_null: true
          - deleted_at:
              _is_null: true
          - is_template:
              _eq: false
