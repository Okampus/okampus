table:
  name: campus_cluster
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: campuses
    using:
      foreign_key_constraint_on:
        column: campus_cluster_id
        table:
          name: campus
          schema: public
  - name: tenantOrganizes
    using:
      foreign_key_constraint_on:
        column: campus_cluster_id
        table:
          name: tenant_organize
          schema: public
