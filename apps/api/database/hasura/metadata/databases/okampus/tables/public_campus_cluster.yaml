table:
  name: campus_cluster
  schema: public
object_relationships:
  - name: createdBy
    using:
      foreign_key_constraint_on: created_by_id
  - name: tenantScope
    using:
      foreign_key_constraint_on: tenant_scope_id
array_relationships:
  - name: campuses
    using:
      foreign_key_constraint_on:
        column: campus_cluster_id
        table:
          name: campus
          schema: public
select_permissions:
  - role: tenant-member
    permission:
      columns:
        - created_at
        - created_by_id
        - deleted_at
        - hidden_at
        - id
        - name
        - tenant_scope_id
      filter:
        _and:
          - tenantScope:
              tenantMembers:
                user:
                  id:
                    _eq: X-Hasura-User-Id
          - deleted_at:
              _is_null: true
